<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Bilder/last ned.png" />
</head>

<body>
    <div class="netflix">
        <h1 class="Net">Net</h1><h1 class="Flix">flix</h1>
    </div>
    <div class="Tekst">
        Thank you for signing up at Netflix. Tell us more about yourself!
    </div>
    <div class="container">

            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Enter your name" required class="input"/>
            <label for="Age">Age</label>
            <input type="text" name="Age" placeholder="Enter your age" required class="input"/>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Enter your email" required class="input" />
        <div class="ContentType">
            <label for="ContentType">Content Type</label>
            <select name="ContentType">
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
                <option value="Games">Games</option>
            </select>
        </div>
        <div class="MovieType">
            <label>Movie Type</label>
            <label>
                <input type="checkbox">Comedy
            </label>
            <label>
                <input type="checkbox">Action
            </label>
            <label>
                <input type="checkbox">Romance
            </label>
        </div>
        <div class="Gender"></div>
            <label>Gender</label>
            <label>
                <input type="radio" name="Gender">Male
            </label>
            <label>
                <input type="radio" name="Gender">Female
            </label>
            <label>
                <input type="radio" name="Gender">Other
            </label>
            <label for="Feedback">Feedback</label>
            <textarea name="Feedback" placeholder="Any comment"></textarea>
            <button type="submit" value="Submit" class="button">Submit</button>
            <!-- <div class="button"><button type="submit">Submit</button></div> -->
        </div>      
    </div>
</body>

</html>
